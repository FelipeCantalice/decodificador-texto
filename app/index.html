<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>

    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>

<body>


    <div class="painel">

        <div class="logo-section">
            <img class="logo" src="assets/alura.svg" alt="logo alura" width="25" />
        </div>

        <div class="user-section">

            <input type="text" id="texto" placeholder="Digite seu texto" maxlength="100">

            <div>

                <div class="box-tip">
                    <img src="assets/info.svg" alt="info" width="15">
                    <span class="tip">Apenas letras minúsculas e sem acento.</span>
                </div>

                <div class="btn-group">
                    <button id="btn-codificar" class="btn border">Codificar</button>
                    <button id="btn-decodificar" class="btn border">Decodificar</button>
                </div>

                <div>
                    <button id="btn-limpar" class="btn-small border">Limpar</button>
                </div>
            </div>

        </div>

        <div class="info-section card empty">

            <div class="empty-message">
                <img src="assets/people.svg" alt="" width="100" />
                <h3>
                    Nenhuma mensagem encontrada
                </h3>
            </div>

            <p id="info-text" class="info-text" title="TOQUE PARA COPIAR!!!">
                Digite um texto que você deseja criptografar ou descriptografar.
            </p>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
